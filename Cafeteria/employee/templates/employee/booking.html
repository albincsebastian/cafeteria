    <!-- Title Page-->

    <!-- Icons font CSS-->
    <link href="{% static 'employee/reg/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'employee/reg/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Main CSS-->

</head>

<body>
    <div class="page-wrapper bg-red p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Booking Info</h2>
                    <form method="POST" name="form1" id="form1">
                        {% csrf_token %}



                        <div class="input-group" style="width:100%">
                            <span><b>Pick Time</b> <span style="color:red">(Leave as Empty, if not required)</span></span>
                            <input type="time" id="pickTime" name="pickTime">
                        </div>

                        <div class="input-group" style="width:100%;">

                                    <table style="width:100%;" align="center">
                                        <tr align="left" style="background-color:blue;color:white">
                                            <th style="padding:10px">Item</th>
                                            <th style="padding:10px">Rate</th>
                                            <th>Pick Item</th>
                                            <th style="padding:10px;">Nos.</th>
                                        </tr>
                                        {% for i in obj %}
                                            <tr align="left" style="background-color:lightblue;color:brown;">
                                                <td style="padding:10px"><b>{{ i.item }}</b></td>
                                                <td style="padding:10px"><b>{{ i.price }}</b></td>
                                                <td >
                                                    <input type="checkbox" name="items{{i.id}}" id="{{ i.id }}" value="{{ i.id }}">
                                                </td>
                                                <td style="padding:10px">
                                                    <input type="number" name="count{{i.id}}" id="count{{ i.id }}" value="0" min="0" >
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="4"><hr></td>
                                            </tr>


                                        {% endfor %}
                                    </table>
                        </div>



                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit" id="formSubmit" name="formSubmit">GENERATE BILL</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'employee/reg/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'employee/reg/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'employee/reg/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'employee/reg/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'employee/reg/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
