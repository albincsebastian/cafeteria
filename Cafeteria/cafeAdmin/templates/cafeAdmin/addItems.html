{% extends 'cafeAdmin/master.html' %}{% load static %}{% block form %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <!-- Title Page-->
    <title>CAFETERIA ADD ITEMS</title>

    <!-- Icons font CSS-->
    <link href="{% static 'cafeAdmin/reg/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'cafeAdmin/reg/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'cafeAdmin/reg/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'cafeAdmin/reg/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'cafeAdmin/reg/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-red p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Food Item Info</h2>
                    <form method="POST" name="form1" id="form1">
                        {% csrf_token %}

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="text" placeholder="Food Item" id="item" name="item" required maxlength="30">
                                    <span id="spnitemStatus"></span>
                                </div>
                            </div>

                           <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="text" placeholder="Rate" id="price" name="price" required maxlength="8">
                                    <span id="spnpriceStatus"></span>
                                </div>
                            </div>
                        </div>


                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit" id="formSubmit" name="formSubmit">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'cafeAdmin/reg/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'cafeAdmin/reg/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'cafeAdmin/reg/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'cafeAdmin/reg/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'cafeAdmin/reg/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
<script type='text/javascript'>

    $('#formSubmit').click(function(e) {

                if($('#item').val() ==''){
                    $('#spnitemStatus').html('Empty Item');
                    $('#spnitemStatus').css('color', 'red');
                    return false;
                }
                else{
                    $('#spnitemStatus').html('');
                }

                if($('#price').val() ==''){
                    $('#spnpriceStatus').html('Empty Price');
                    $('#spnpriceStatus').css('color', 'red');
                    return false;
                }
                else{
                    $('#spnpriceStatus').html('');
                }
                if (validatePrice('price')) {

                    } else {
                        $('#spnpriceStatus').html('Invalid Rate');
                        $('#spnpriceStatus').css('color', 'red');
                        return false;
                    }
    });

        $('#price').blur(function (e) {

                if($('#price').val() ==''){
                    $('#spnpriceStatus').html('Empty Price');
                    $('#spnpriceStatus').css('color', 'red');
                }
                else{

                    $('#spnpriceStatus').html('');

                    if (validatePrice('price')) {

                    } else {
                        $('#spnpriceStatus').html('Invalid Rate');
                        $('#spnpriceStatus').css('color', 'red');
                    }
                }

        });

        $('#item').blur(function (e) {

                if($('#item').val() ==''){
                    $('#spnitemStatus').html('Empty Item');
                    $('#spnitemStatus').css('color', 'red');
                }
                else{
                    $('#spnitemStatus').html('');
                }
        });

        function validatePrice(txtPhone) {
            var a = document.getElementById(txtPhone).value;
            var filter = /^[+-]?\d+(\.\d+)?$/;
            if (filter.test(a)) {
                return true;
            } else {
                return false;
            }
        }



</script>

{% endblock %}
