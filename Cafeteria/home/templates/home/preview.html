{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <!-- Title Page-->
    <title>CAFETERIA PREVIEW DETAILS</title>

    <!-- Icons font CSS-->
    <link href="{% static 'home/reg/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'home/reg/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'home/reg/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'home/reg/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'home/reg/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-red p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Employee Info</h2>
                    <form method="POST" name="form1" id="form1" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="input-group" align="center">
                            <img src="{{ obj.idCard.url }}" width="120" height="150" />
                            <span id="spnidCardStatus"></span>
                        </div>

                        <div class="input-group">
                            <span style="color:blue"><b>Name</b></span>
                            <input class="input--style-2" type="text"  id="fname" name="fname" value="{{ obj.fname }} {{ obj.mname }} {{ obj.lname }}" disabled>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <span style="color:blue"><b>Employee ID</b></span>
                                    <input class="input--style-2" type="text" placeholder="Employee ID" id="empid" name="empid" value="{{ obj.empid }}" disabled>
                                    <span id="spnempidStatus"></span>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <span style="color:blue"><b>Register No.</b></span>
                                    <input class="input--style-2" type="text" placeholder="Employee ID" id="regno" name="regno" value="{{ obj.regno }}" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <span style="color:blue"><b>Registration Date</b></span>
                            <input class="input--style-2" type="text" placeholder="Organization name" id="regDate" name="regDate" value="{{ obj.regDate }}" disabled>
                        </div>

                        <div class="input-group">
                            <span style="color:blue"><b>Organization</b></span>
                            <input class="input--style-2" type="text" placeholder="Organization name" id="orgName" name="orgName" value="{{ obj.orgName }}" disabled>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <span style="color:blue"><b>Mobile No.</b></span>
                                    <input class="input--style-2" type="text" placeholder="Mobile No." id="mobno" name="mobno" value="{{ obj.mobno }}" disabled>
                                    <span id="spnmobnoStatus"></span>
                                </div>
                            </div>

                           <div class="col-2">
                                <div class="input-group">
                                    <span style="color:blue"><b>Email</b></span>
                                    <input class="input--style-2" type="email" placeholder="Email" id="email" name="email" value="{{ obj.email }}" disabled>
                                    <span id="spnemailStatus"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <marquee><span style="color:red"><b>Use Register Number for LOGIN</b></span></marquee>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'home/reg/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'home/reg/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'home/reg/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'home/reg/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'home/reg/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
